<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position: absolute; bottom: 0; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header"></div>

      <img class="profile-img" src="./images/image-victor.jpg" alt="victor portrait" />

      <div class="top-info">
        <span> <strong> Victor Crest </strong> <span class="light-text" >26</span></span>
        <span class="light-text" >London</span>
      </div>

      <div class="bottom-info">
        <div class="stats">
          <span><strong>80K</strong></span>
          <span class="light-text" >Followers</span>
        </div>

        <div class="stats">
          <span><strong>803K</strong></span>
          <span class="light-text" >Likes</span>
        </div>

        <div class="stats">
          <span><strong>1.4K</strong></span>
          <span class="light-text" >Photos</span>
        </div >
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kaedh/frontend-mentor-challenges/tree/main/profile-card-component-main">Kaedh</a>.
  </div>  
  </div>
</body>
</html>
