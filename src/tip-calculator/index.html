<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Tip calculator</title>
</head>
<body>

  <img src="/assets/logo.svg" alt="logo" class="logo">

  <div class="app-container">
    <div class="left-container">

      <div class="top">
        <label>Bill</label>
        <div class="input-wrapper">
          <img src="/assets/icon-dollar.svg" alt="" class="person-icon">
          <input type="number" value=0 >
        </div>
      </div>

      <div class="middle">
        <label>Select Tip %</label>
        <form class="tip-form"> 
          <input class="tip-amount-btn" type="button" value="5%"><!--
          --><input class="tip-amount-btn" type="button" value="10%"><!--
          --><input class="tip-amount-btn" type="button" value="15%"><!--
          --><input class="tip-amount-btn" type="button" value="25%"><!--
          --><input class="tip-amount-btn" type="button" value="50%"><!--
          --><input class="tip-amount-btn custom-value-input" disabled value="Custom">
        </form>
      </div>
      

      <div class="bottom">
        <div class="header-people-input">
          <label>Number of People</label>
          <span class="invalid-message">Can't be Zero</span>
        </div>
        
        <div class="input-wrapper">
          <img src="/assets/icon-person.svg" alt="" class="person-icon">
          <input type="number" value=0 >
        </div>
      </div>

    </div>

    <div class="right-container">

      <div class="info-wrapper">
        <div class="info-text">
          <span>Tip Amount</span>
          <span class="person-tag">/ person</span>
        </div>
        <span class="total-value tip">$0.00</span>
      </div>

      <div class="info-wrapper">
        <div class="info-text">
          <span>Total</span>
          <span class="person-tag">/ person</span>
        </div>
        <span class="total-value bill">$0.00</span>
      </div>

      <button disabled >RESET</button> 

    </div>
  
  </div>

  <script src="/main.js"></script>
</body>
</html>
