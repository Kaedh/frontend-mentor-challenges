<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Time tracking dashboard</title>

</head>
<body>

  <div class="app">

    <div class="profile-card">
      <span>Report for</span> 
      <h1>Jeremy Robson</h1>
    
      <nav class="often-selector">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </nav>

    </div>
  
    <div class="card">
      <header><img src="/assets/icon-work.svg" alt=""></header>
      <div> 
        <h1>Work</h1>
        <button>...</button>
      </div>

      <div>
        <span>5hrs</span>  <!-- daily -->
        <span>Previous - 7hrs</span>  <!-- daily -->
      </div>

    </div>

    <div class="card">
      <header><img src="/assets/icon-play.svg" alt=""></header>
      <div> 
        <h1>Play</h1>
        <button>...</button>
      </div>

      <div>
        <span>1hr</span>  <!-- daily -->
        <span>Previous - 2hrs</span>  <!-- daily -->
      </div>
    </div>

    <div class="card">
      <header><img src="/assets/icon-study.svg" alt=""></header>
      <div> 
        <h1>Study</h1>
        <button>...</button>
      </div>

      <div>
        <span>0hrs</span>  <!-- daily -->
        <span>Previous - 1hr</span>  <!-- daily -->
      </div>
    </div>

    <div class="card">
      <header><img src="/assets/icon-exercise.svg" alt=""></header>
      <div> 
        <h1>Exercise</h1>
        <button>...</button>
      </div>

      <div>
        <span>1hr</span>  <!-- daily -->
        <span>Previous - 1hr</span>  <!-- daily -->
      </div>
    </div>

    <div class="card">
      <header><img src="/assets/icon-social.svg" alt=""></header>
      <div> 
        <h1>Social</h1>
        <button>...</button>
      </div>

      <div>
        <span>1hr</span>  <!-- daily -->
        <span>Previous - 3hrs</span>  <!-- daily -->
      </div>
    </div>

    <div class="card">
      <header><img src="/assets/icon-self-care.svg" alt=""></header>
      <div> 
        <h1>Self Care</h1>
        <button>...</button>
      </div>

      <div>
        <span>0hrs</span>  <!-- daily -->
        <span>Previous - 1hr</span>  <!-- daily -->
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
